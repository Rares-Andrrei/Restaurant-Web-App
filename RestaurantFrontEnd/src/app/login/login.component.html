<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form #LoginForm="ngForm" (ngSubmit)="loginUser(LoginForm)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" [(ngModel)]="credentials.email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="credentials.password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
    <p class="error-message">{{infoMessage}}</p>
  </div>
</body>
</html>
