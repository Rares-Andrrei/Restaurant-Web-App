<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form #LoginForm="ngForm" (ngSubmit)="loginUser(LoginForm)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" [(ngModel)]="credentials.email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" [(ngModel)]="credentials.password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <p class="mt-2">Don't have an account? <a href="/Register">Register here</a></p>
          <p class="error-message mt-2">{{infoMessage}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
