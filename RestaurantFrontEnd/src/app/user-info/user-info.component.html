<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <app-navigation></app-navigation>
        
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card mt-3 mb-5">
            <div class="card-body">
            <h1 class="card-title text-center mb-4">User Information</h1>
            <div class="mb-3">
                <label class="fw-bold">First Name:</label>
                <p class="mb-0">{{userInfo.firstName}}</p>
            </div>
            <div class="mb-3">
                <label class="fw-bold">Last Name:</label>
                <p class="mb-0">{{userInfo.lastName}}</p>
            </div>
            <div class="mb-3">
                <label class="fw-bold">Birth Date:</label>
                <p class="mb-0">{{userInfo.dateOfBirth}}</p>
            </div>
            <div class="mb-3">
                <label class="fw-bold">Email:</label>
                <p class="mb-0">{{userInfo.email}}</p>
            </div>
            <div class="mb-3">
                <label class="fw-bold">Phone:</label>
                <p class="mb-0">{{userInfo.phoneNumber}}</p>
            </div>
            <div class="mb-3">
                <label class="fw-bold">Address:</label>
                <p class="mb-0">{{userInfo.adress}}</p>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Flavor Hub &copy; 2023 | Address: 123 Restaurant St, City, Country | Phone: +1 (123) 456-7890</p>
      </footer>

</body>
</html>
